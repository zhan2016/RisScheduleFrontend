<div class="doctor-item">
    <nz-tag [nzColor]="getStatusColor(doctor.status)" class="doctor-tag">
      {{ doctor.doctorName }}
      <span class="actions">
        <i nz-icon nzType="edit" (click)="onEdit($event)"></i>
        <i nz-icon nzType="close" (click)="onDelete($event)" class="remove-icon"></i>
      </span>
    </nz-tag>
  </div>
