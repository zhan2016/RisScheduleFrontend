    <nz-card>
      <div class="table-operations">
        <div class="left-operations">
          <nz-space>
            <nz-input-group *nzSpaceItem [nzSuffix]="suffixIcon" style="width: 250px;">
              <input
                type="text"
                nz-input
                [(ngModel)]="searchValue"
                (ngModelChange)="onSearch()"
                placeholder="搜索模块名称"
              />
            </nz-input-group>
            <ng-template #suffixIcon>
              <i nz-icon nzType="search"></i>
            </ng-template>
               <!-- 添加软件系统筛选 -->
                <nz-select
                *nzSpaceItem
                [(ngModel)]="queryParams.softwareId"
                (ngModelChange)="onSearch()"
                style="width: 160px;"
                nzPlaceHolder="选择软件系统"
            >
                <nz-option [nzValue]="null" nzLabel="全部软件"></nz-option>
                <nz-option *ngFor="let software of softwares" [nzValue]="software.id" [nzLabel]="software.name"></nz-option>
            </nz-select>
            <nz-select
              *nzSpaceItem
              [(ngModel)]="queryParams.status"
              (ngModelChange)="onSearch()"
              style="width: 120px;"
              nzPlaceHolder="模块状态"
            >
              <nz-option [nzValue]="null" nzLabel="全部状态"></nz-option>
              <nz-option [nzValue]="KeyStatusDict.ACTIVE" nzLabel="已激活"></nz-option>
              <nz-option [nzValue]="KeyStatusDict.INACTIVE" nzLabel="未激活"></nz-option>
            </nz-select>

            <nz-select
              *nzSpaceItem
              [(ngModel)]="queryParams.authType"
              (ngModelChange)="onSearch()"
              style="width: 140px;"
              nzPlaceHolder="授权类型"
            >
              <nz-option [nzValue]="null" nzLabel="全部类型"></nz-option>
              <nz-option [nzValue]="AuthorizationType.CONCURRENT" nzLabel="并发授权"></nz-option>
              <nz-option [nzValue]="AuthorizationType.TERMINAL" nzLabel="终端授权"></nz-option>
              <nz-option [nzValue]="AuthorizationType.BOTH" nzLabel="两种均可"></nz-option>
            </nz-select>
          </nz-space>
        </div>
        
        <button nz-button nzType="primary" (click)="addModule()">
          <i nz-icon nzType="plus"></i>添加模块
        </button>
      </div>

      <nz-table
        #basicTable
        [nzData]="modules"
        [nzLoading]="loading"
        [nzTotal]="total"
        [(nzPageIndex)]="pageIndex"
        [(nzPageSize)]="pageSize"
        (nzQueryParams)="onQueryParamsChange($event)"
      >
        <thead>
          <tr>
            <th>软件系统</th>
            <th>模块名称</th>
            <th>描述</th>
            <th>授权方式</th>
            <th>单独授权</th>
            <th>状态</th>
            <th>创建人</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.software?.name || '-' }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.description || '-' }}</td>
            <td>
              <nz-tag [nzColor]="getAuthTypeColor(data.authType)">
                {{ getAuthTypeLabel(data.authType) }}
              </nz-tag>
            </td>
            <td>
              <nz-badge
                [nzStatus]="data.independentAuth ? 'success' : 'default'"
                [nzText]="data.independentAuth ? '是' : '否'"
              >
              </nz-badge>
            </td>
            <td>
              <nz-badge
                [nzStatus]="data.status === KeyStatusDict.ACTIVE ? 'success' : 'default'"
                [nzText]="data.status === KeyStatusDict.ACTIVE ? '已激活' : '未激活'"
              >
              </nz-badge>
            </td>
            <td>{{ data.createdBy }}</td>
            <td>{{ data.createdAt | date:'yyyy-MM-dd HH:mm' }}</td>
            <td>
              <a (click)="editModule(data)">编辑</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a 
                nz-popconfirm
                [nzPopconfirmTitle]="'确定要删除该模块吗？'"
                (nzOnConfirm)="deleteModule(data.id)"
                class="delete-link"
              >
                删除
              </a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
